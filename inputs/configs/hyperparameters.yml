parameters:
  formatting:
    - llama3 # formatting for model change if using a different type of model
  model_path: 
    - <path/to/model>
  context_path:
    - <paths/to/context/database/for/rag/or/in-context>
  sp: 
    - You are a physician revising your clinical notes. You must determine if your note has any clinically stigmatizing language in terms of substance use. Please answer simply yes or no and no other text.
  num_context:
    - 3
    - 5
  scoring:
    - dot
    - cos
  chunking:
    - chunk_size: 200
      overlap_size: 20
    - chunk_size: 1000
      overlap_size: 100
  transform:
    - False
  threshold:
    - null
# llm hyperparameters
llm:
  do_sample: True
  top_k: 10
  num_return_sequences: 1
  temperature: 0.001
  max_length: 6144
  max_new_tokens: 6144
  length_penalty: 1.0
  repetition_penalty: 1.0
  num_beams: 1
multiprocessing_args:
  experiment_path: <path/to/script/you/want/to/use>
  model_configs_path: null # this will be generated by the hyperparameter script
  data_path: <path/to/data/containing/clinical/notes>
  num_processes: <number of gpus to use>
  output_path: null # leave null because will be created by the hyperparameter script
  frac: null # select a subset of the data to use
  rs: null # random state for controlling shuffling/selection
script: <path/to/multiprocessing/script>
output_path: <path/to/an/output/folder>